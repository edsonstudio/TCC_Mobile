<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-header>
    <ion-card-title>Atenção</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Confira se os dados estão totalmente correto antes de confirmar
  </ion-card-content>
</ion-card>

<ion-content>
  <div class="login-box">
    <img src="../../assets/user.png">

        <form [formGroup]="userForm" (ngSubmit)="login()">
          <ion-item lines="full">
              <ion-icon name="at" item-left></ion-icon>
              <ion-input
                formControlName="email"
                type="email"
                placeholder="E-mail"
              ></ion-input>
            </ion-item>

            <ion-item lines="full">
              <ion-icon name="key" item-left></ion-icon>
              <ion-input
                formControlName="password"
                type="password"
                placeholder="Senha"
              ></ion-input>
            </ion-item></form>


        <form #captchaProtectedForm="ngForm">
          <div class="recaptcha">
          <re-captcha 
            [(ngModel)]="formModel.captcha"
            name="captcha"
            required
            siteKey="6Lc3ycoZAAAAAJkatV4oI83Xx2pFlorExhTeZ00N"
            #captchaControl="ngModel"
          ></re-captcha> 
           </div>
        </form>
      
        <ion-row>
          <ion-col>
            <ion-button class="error" [hidden]="captchaProtectedForm.form.valid" expand="block" share="round" color="success" (click)="presentAlert()">Login</ion-button>
          </ion-col>
        </ion-row>
      
          <ion-row>
            <ion-col>
              <ion-button [hidden]="!captchaProtectedForm.form.valid" expand="block" share="round" color="success" (click)="login()">Login</ion-button>
            </ion-col>
          </ion-row>

        </div>
        </ion-content>
