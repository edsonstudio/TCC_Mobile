<ion-app class="background-image">
<ion-content  class="auth-form">
  <img class="logo" src="../../assets/logomobile.png">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <div class="login-btn">
        <ion-button [routerLink]="['../login']" expand="block" color="dark">Fazer Login com e-mail</ion-button> 
        </div>
        <span class="divider line one-line">ou</span>
        <div class="login-btn">
        <ion-button  class="google-btn" expand="block" color="light"><img class="icon" src="../../assets/google-logo.png">Login com Google</ion-button>
        <ion-button class="facebook-btn" expand="block" color="primary"><img class="icon" src="../../assets/facebook-logo.png">Login com Facebook</ion-button>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col size="10">
              <ion-slides pager="false" [options]="slideOptsOne" #slideWithNav
                (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)">
                <ion-slide *ngFor="let s of sliderOne.slidesItems">
                  <img src="{{s.id}}">
                </ion-slide>
              </ion-slides>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  <img style="height: 140px; width: 100%; " src="../../assets/fire.gif" alt="Description" />
</ion-content>
</ion-app>
